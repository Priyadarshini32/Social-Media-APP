<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <style>
      /* Define styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Define styles for the container */
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Define styles for the form labels */
      label {
        font-weight: bold;
      }

      /* Define styles for form inputs */
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* Define styles for the submit button */
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Define styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Social Media App</h1>
    </header>
    <main>
      <div class="container">
        <h2>Profile</h2>
        <div id="profileInfo">
          <p>Welcome to your profile!</p>
          <p>Name: <span id="name">John Doe</span></p>
          <p>Email: <span id="email">john@example.com</span></p>
          <p>Location: <span id="location">New York, USA</span></p>
          <!-- Add more profile information here as needed -->
        </div>
        <h3>Edit Profile</h3>
        <form id="profileForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="location">Location:</label>
          <input type="text" id="location" name="location" /><br /><br />
          <button type="submit">Save Changes</button>
        </form>
        <h3>Post Comment</h3>
        <form id="commentForm">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" required></textarea><br /><br />
          <button type="submit">Post Comment</button>
        </form>
      </div>
      <div class="container">
        <h2>View and Add Posts</h2>
        <!-- Display all public posts here -->
        <form id="addPostForm" action="/addpost" method="POST">
          <label for="content">Add Post:</label><br />
          <textarea id="content" name="content" required></textarea><br /><br />
          <button type="submit">Add Post</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
