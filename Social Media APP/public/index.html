<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <style>
      /* Define styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Define styles for the container */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      /* Define styles for the main content */
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 18px;
        margin-bottom: 20px;
      }

      /* Define styles for the login and register links */
      a {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin-right: 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #45a049;
      }

      /* Define styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Social Media App</h1>
    </header>
    <main>
      <div class="container">
        <h2>Welcome to our social media app!</h2>
        <p>Please log in or register to get started.</p>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </div>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
