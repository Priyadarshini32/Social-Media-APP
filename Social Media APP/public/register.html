<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <style>
      /* Define styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Define styles for the container */
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Define styles for form labels */
      label {
        font-weight: bold;
      }

      /* Define styles for form inputs */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      /* Define styles for the submit button */
      button[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      /* Define styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Social Media App</h1>
    </header>
    <main>
      <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm" action="/register" method="POST">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
          /><br /><br />
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          /><br /><br />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
